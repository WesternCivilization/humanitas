<div class="message-container">
    <div id="id-message-new-navbar" class="message-navbar clearfix">
        <div class="message-bar">
            <div class="message-toolbar">
            </div>
        </div>
        <div>
            <div class="messagebar-item-left">
                <a href="#" class="btn-back-message-list">
                    <i class="ace-icon fa fa-arrow-left bigger-110 middle blue"></i>
                    <b class="middle bigger-110">Voltar</b>
                </a>
            </div>
            <div class="messagebar-item-right">
                <span class="inline btn-send-message">
                    <button type="button" class="btn btn-sm btn-primary no-border btn-white btn-round" (click)="save(data)">
                        <span class="bigger-110">Salvar</span>
                        <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="message-list-container">
        <form id="id-message-form" class="form-horizontal message-form col-xs-12">
            <div *ngIf="data">

                <text-control type="float" icon="fa fa-circle" label="Latitude" value="{{data.latitude}}" (change)="data.latitude = $event" placeholder=""></text-control>

                <div class="hr hr-18 dotted"></div>

                <text-control type="float" icon="fa fa-circle" label="Longitude" value="{{data.longitude}}" (change)="data.longitude = $event" placeholder=""></text-control>

            </div>
        </form>
    </div>
</div>
