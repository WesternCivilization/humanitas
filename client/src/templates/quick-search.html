<div class="nav-search" id="nav-search">
    <form class="form-search">
        <span class="input-icon">
            <input type="text" placeholder="Procurar por" (keypress)="tryRedirect($event)" (keyup)="search($event)" [style.background-color]="!this.loading ? 'white' : 'lightyellow'" class="nav-search-input" id="nav-search-input" autocomplete="off">
            <i [class]="!this.loading ? 'ace-icon fa fa-search nav-search-icon' : 'ace-icon fa fa-spinner nav-search-icon'"></i>
        </span>
    </form>
</div>
